<!DOCTYPE html>
<html>
  <head>
    <title>Test Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
        function initMap() {
            var heatmapData = [
                { location: new google.maps.LatLng(37.782, -122.447), weight: 0.05 },
                { location: new google.maps.LatLng(37.782, -122.445), weight: 0.05 },
                { location: new google.maps.LatLng(37.782, -122.443), weight: 0.05 },
                { location: new google.maps.LatLng(37.782, -122.441), weight: 0.05 },
                { location: new google.maps.LatLng(37.782, -122.439), weight: 0.05 },
                { location: new google.maps.LatLng(37.782, -122.437), weight: 0.05 },
                { location: new google.maps.LatLng(37.782, -122.435), weight: 0.05 },
                { location: new google.maps.LatLng(37.785, -122.447), weight: 0.05 },
                { location: new google.maps.LatLng(37.785, -122.445), weight: 0.05 },
                { location: new google.maps.LatLng(37.785, -122.443), weight: 0.05 },
                { location: new google.maps.LatLng(37.785, -122.441), weight: 0.05 },
                { location: new google.maps.LatLng(37.785, -122.439), weight: 0.05 },
                { location: new google.maps.LatLng(37.785, -122.437), weight: 0.05 },
                { location: new google.maps.LatLng(37.785, -122.435), weight: 0.05 }
            ];

            var sanFrancisco = new google.maps.LatLng(37.774546, -122.433523);

            map = new google.maps.Map(document.getElementById('map'), {
                center: sanFrancisco,
                zoom: 13,
                mapTypeId: 'satellite'
            });

            var heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatmapData
            });
            heatmap.setMap(map);
        }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4dS_6DKyDELz4cGTMUL9vQiOKt67Gdf0&callback=initMap&libraries=visualization&v=weekly"
      async
    ></script>
  </body>
</html>
